{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% include "base_head.html" %}

</head>

<body>
    {% include "header.html" %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_9.jpg' %});"
        data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate pb-5 text-center">
                    <h1 class="mb-3 bread">About Us</h1>
                    <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
                                    class="ion-ios-arrow-forward"></i></a></span> <span>About <i
                                class="ion-ios-arrow-forward"></i></span></p>
                </div>
            </div>
        </div>
    </section>

    {% include "footer.html" %}

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="{%static 'js/jquery.min.js' %}"></script>
    <script src="{%static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{%static 'js/popper.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{%static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{%static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{%static 'js/owl.carousel.min.js' %}"></script>
    <script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{%static 'js/aos.js' %}"></script>
    <script src="{%static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{%static 'js/scrollax.min.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{%static 'js/google-map.js' %}"></script>
    <script src="{%static 'js/main.js' %}"></script>

    <script>
        jQuery(document).ready(function ($) {

            var path = window.location.pathname.split("/").pop();

            if (path == '') {
                path = '/';
            }

            var target = $('nav li.nav-item a[href="' + path + '"]');
            $('nav li.nav-item').removeClass('active');
            target.parent().addClass('active');

        });
    </script>

</body>

</html>
