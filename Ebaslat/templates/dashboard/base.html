{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'sta vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
    <!-- endinject -->

    <!-- plugin css for this page -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- End plugin css for this page -->
    
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
    <!-- endinject -->
    
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

    <title>Dashboard</title>

</head>

<body>
    <div class="container-scroller">

        <nav class="navbar px-md-0 navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light scrolled awake"
            id="ftco-navbar">
            <div class="container-fluid px-md-5">
                <p class="m-0"> <a class="navbar-brand" href="/" style="padding-bottom: 0;font-size: 30px;">E ba≈ülat</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="oi oi-menu"></span> Menu
                    </button>

                </p>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="./estore-master/index.html" class="nav-link">View My Store</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            {% include "dashboard/sidebar.html" %}

            {% block content %}
            
            {% endblock content %}
        </div>
    </div>

    <!-- plugins:js -->
    <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <!-- End custom js for this page-->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>
        jQuery(document).ready(function ($) {

            var path = window.location.pathname.split("/").pop();

            if (path == '') {
                path = '/';
            }

            var target = $('.nav li.nav-item a[href="' + path + '"]');
            $('.nav li.nav-item').removeClass('active');
            target.parent().addClass('active');

        });
    </script>

</body>

</html>
